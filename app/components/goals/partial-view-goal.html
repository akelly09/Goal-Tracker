<section>

  <i class="fa fa-chevron-circle-left fa-2x" aria-hidden="true" ng-click="goBack()"></i>

  <h2> {{goal.title}} </h2>
  <div> {{goal.completeDate | date}} </div>

  <div class="editDeleteBlock">
    <a ui-sref="editGoal({ goal_id: goal['_id'] })"> Edit goal </a> | 
    <span class="deleteBtn goalOptions" ng-click="deleteGoal(goal['_id'])"> Delete goal </span>
  </div>

  <div class="reasonBlock">
    <div class="reason"> Your reason for wanting to achieve this goal: </div>
    <div ng-bind="goal.reason"> </div>
  </div>

  <div class="rewardBlock">
    <!--<div> Your reward to yourself upon completion </div>-->
    <i class="fa fa-gift fa-lg" aria-hidden="true"></i>
    <span ng-bind="goal.reward"> </span>
  </div>

  <h2> Milestones </h2>

  <timeline>
    <timeline-event ng-repeat="milestone in goal.milestones">
      <div ng-click="milestoneChecked(goal['_id'], milestone.id)">
        <timeline-badge ng-class="milestone.complete ? 'info' : ''">
          <i class="fa fa-check" aria-hidden="true"></i>
        </timeline-badge>
        <timeline-panel>
          <timeline-heading>
            <h4>{{milestone.title}}</h4>
          </timeline-heading>
          <p>{{milestone.completeDate | date}}</p>
        </timeline-panel>
      </div>
    </timeline-event>
  </timeline>

</section>
