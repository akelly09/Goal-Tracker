<section>

  <h2> Your Goals </h2>
  <ul>
    <li ng-repeat="goal in goals" class="goalList">
      <a ui-sref="viewGoal({ goal_id: goal['_id'] })" class="goalLink"> {{goal.title}} - {{goal.completeDate | date}} </a>
    </li>
  </ul>
  <div id="noGoals" ng-show="goals.length == 0"> You have currently have no goals </div>
 
  <button>
    <a ui-sref="createGoal()" class="navBtn"> Create goal </a>
  </button>

</section>
