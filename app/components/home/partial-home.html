<section> 

  <!--<i class="fa fa-bell" aria-hidden="true"></i>-->

  <canvas class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-click="onClick"></canvas>


 <round-progress
    max="max"
    current="current"
    color="#45ccce"
    bgcolor="#eaeaea"
    radius="100"
    stroke="20"
    semi="true"
    rounded="true"
    clockwise="false"
    responsive="false"
    duration="800"
    animation="easeInOutQuart"
    animation-delay="0"></round-progress>

  <h2> Your Goals </h2>
  <ul>
    <li ng-repeat="goal in goals" class="goalList">
      <div class="goalLink"> 
        <a ui-sref="viewGoal({ goal_id: goal['_id'] })"> {{goal.title}} - {{goal.completeDate | date}} 
          <div> Completed: {{goal.completePercentage}}% </div>
        </a>
      </div>
    </li>
  </ul>
  <div id="noGoals" ng-show="goals.length == 0"> You have currently have no goals </div>
 
  <button class="flat">
    <a ui-sref="createGoal()"> Create a goal </a>
  </button>

</section>
