<section> 

  <!--<i class="fa fa-bell" aria-hidden="true"></i>-->

  <canvas class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series"></canvas>

  <ul class="chartOptions">
    <li> Weekly | </li>
    <li> Monthly </li>
  </ul>

  <h2> Your Goals </h2>
  <ul class="goalList">
    <li ng-repeat="goal in goals">
      <div class="goalLink">
        <a ui-sref="viewGoal({ goal_id: goal['_id'] })"> 
          <span class="goalTitle">{{goal.title}}</span> 
          <div>
            <i class="fa fa-calendar" aria-hidden="true"></i> 
            {{goal.completeDate | date}} 
          </div>
          <!--<div> Completed: {{goal.completePercentage}}% </div>-->
        </a>
        
      </div>
    </li>
  </ul>
  <div id="noGoals" ng-show="goals.length == 0"> You currently have 0 goals create one below </div>
 
  <button class="flat">
    <a ui-sref="createGoal()"> Create a goal </a>
  </button>

</section>
